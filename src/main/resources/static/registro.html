<meta charset="UTF-8">
<div class="col-md-6 col-md-offset-3">
	<h2>Registro</h2>
	<div class="alert alert-danger" ng-show="error">
		There was a problem logging in. Please try again.
	</div>
	<form name="form" ng-submit="register(this)" role="form" autocomplete="off">
		<div class="form-group" ng-class="{ 'has-error': form.tipoDocumento.$dirty && form.tipoDocumento.$error.required }">
			<label for="tipoDocumento">Tipo documento</label>
			<input type="text" name="tipoDocumento" id="tipoDocumento" class="form-control" ng-model="vm.user.tipoDocumento" required />
			<span ng-show="form.tipoDocumento.$dirty && form.tipoDocumento.$error.required" class="help-block">Tipo Documento is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.documento.$dirty && form.documento.$error.required }">
			<label for="documento">Número documento</label>
			<input type="text" name="documento" id="documento" class="form-control number" ng-model="vm.user.documento" required/>
			<span ng-show="form.documento.$dirty && form.documento.$error.required" class="help-block">documento is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.nombre.$dirty && form.nombre.$error.required }">
			<label for="userName">Nombres</label>
			<input type="text" name="nombre" id="nombre" class="form-control" ng-model="vm.user.nombre" required />
			<span ng-show="form.nombre.$dirty && form.nombre.$error.required" class="help-block">First name is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.apellido.$dirty && form.apellido.$error.required }">
			<label for="userName">Apellidos</label>
			<input type="text" name="apellido" id="Text1" class="form-control" ng-model="vm.user.apellido" required />
			<span ng-show="form.apellido.$dirty && form.apellido.$error.required" class="help-block">Last name is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
			<label for="userName">Email</label>
			<input type="text" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
			<span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.userName.$dirty && form.userName.$error.required }">
			<label for="userName">Nombre de Usuario</label>
			<input type="text" name="userName" id="userName" class="form-control" ng-model="vm.user.userName" required />
			<span ng-show="form.userName.$dirty && form.userName.$error.required" class="help-block">userName is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
			<label for="password">Contraseña</label>
			<input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
			<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
		</div>
		<div class="form-actions">
			<button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Registrar</button>
			<img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

		</div>
	</form>
</div>
