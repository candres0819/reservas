<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Vuelos TNS</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
.target {
	float: left;
	padding-left: 15px;
	width: 100%;
}
.target > div {
	display: none;
	float: left;
	width: 100%;
}

.active {
	text-decoration: none;
	background-color: #eeeeee;
}
.ultilidades {
	float: left;
	width: 100%;
}
</style>
</head>
<body ng-app="app" ng-cloak class="ng-cloak">
	<script>
		dataLayer = [{
			'pageCategory': 'signup',
			'visitorType': 'high-value'
		}];
	</script>
	<!-- Google Tag Manager -->
	<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-MJ4STS" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
	new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
	'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','GTM-MJ4STS');</script>
	<!-- End Google Tag Manager -->

	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('home')}"><a href="#/">Inicio</a></li>
			<li ng-class="{active:nav.tab('navigation')}" ng-hide="authenticated"><a href="#/login">Login</a></li>
			<li ng-class="{active:nav.tab('registro')}" ng-hide="authenticated"><a href="#/registro">Registro</a></li>
			<li ng-class="{active:nav.tab('logout')}" ng-show="authenticated"><a href="" ng-click="logout()">Salir</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
