<div class="alert alert-danger" ng-show="error">
	Error inesperado, por favor intente de nuevo.
</div>
<form role="form" ng-submit="login()" autocomplete="off">
	<div class="form-group">
		<label for="username">Username:</label>
		<input type="text" class="form-control" id="username" name="username" ng-model="credentials.username" autocomplete="off"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" class="form-control" id="password" name="password" ng-model="credentials.password" autocomplete="off"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
